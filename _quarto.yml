# Output formats
format:
  html:
    theme: 
      light: [cosmo, styles/custom.scss]
      dark: [darkly, styles/custom.scss]
    css: styles/styles.css
    toc: true
    toc-depth: 3
    code-fold: true
    code-summary: "Show code"
    code-line-numbers: true
    code-copy: true
    fig-width: 10
    fig-height: 6
    fig-dpi: 300
    fig-format: svg
    df-print: paged
    smooth-scroll: true
    link-external-newwindow: true
    citations-hover: true
    footnotes-hover: true
    callout-appearance: default
    number-sections: true
    number-depth: 3
    cross-ref-hover: true
    
    # Enable citation display
    citation:
      type: book
      title: "A Contemporary Approach to ACL Graft Research Using Research and Reporting Frameworks"
